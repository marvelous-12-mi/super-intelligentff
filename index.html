<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrendTime</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0f0f0f;
      color: #f5f5f5;
    }
    header {
      background-color: #1a1a1a;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #333;
    }
    .logo img {
      height: 40px;
    }
    .tagline {
      font-size: 0.9rem;
      color: #aaa;
    }
    main {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ff6a00;
      font-weight: 700;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="text"] {
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #222;
      color: #fff;
      box-shadow: 0 0 10px rgba(255, 106, 0, 0.2);
    }
    button {
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #ff6a00;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 700;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #e65c00;
      transform: scale(1.03);
    }
    .response {
      margin-top: 2rem;
      font-size: 1.1rem;
      color: #ccc;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="/static/images/trendtime-logo.png" alt="TrendTime Logo" />
    </div>
    <div class="tagline">Post whatâ€™s rising. Shape whatâ€™s next.</div>
  </header>
  <main>
    <h1>Start a Trend</h1>
    <form id="trendForm">
      <input type="text" id="trendInput" placeholder="What's trending in your world?" required />
      <button type="submit">Post Trend</button>
    </form>
    <div class="response" id="trendFeed"></div>
  </main>
  <footer>
    &copy; 2025 TrendTime. All rights reserved.
  </footer>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBZTyn-QPpwZFGW4L4PSs6-rZb3tac9zQo",
      authDomain: "trendtime-91d49.firebaseapp.com",
      projectId: "trendtime-91d49",
      storageBucket: "trendtime-91d49.appspot.com",
      messagingSenderId: "1085535168523",
      appId: "1:1085535168523:web:0b89badf97e8a2618abf0e",
      measurementId: "G-K0HZT94S14"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("trendForm");
    const feed = document.getElementById("trendFeed");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const input = document.getElementById("trendInput").value;
      await addDoc(collection(db, "trends"), {
        text: input,
        timestamp: Date.now()
      });
      form.reset();
    });

    const q = query(collection(db, "trends"), orderBy("timestamp", "desc"));
    onSnapshot(q, (snapshot) => {
      feed.innerHTML = "";
      snapshot.forEach(doc => {
        const trend = doc.data().text;
        const p = document.createElement("p");
        p.textContent = `ðŸ”¥ ${trend}`;
        feed.appendChild(p);
      });
    });
  </script>
</body>
</html>
